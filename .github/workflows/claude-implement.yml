name: Claude - Implement Plan

on:
  issue_comment:
    types: [created]

jobs:
  implement:
    if: |
      github.event.issue.pull_request == null &&
      contains(github.event.comment.body, '/implement')
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
      issues: write
      id-token: write
    steps:
      - name: Check allowlist
        env:
          ALLOWED_USERS: mr-menno
          COMMENTER: ${{ github.event.comment.user.login }}
        run: |
          if echo ",$ALLOWED_USERS," | grep -q ",$COMMENTER,"; then
            echo "User $COMMENTER is authorized"
          else
            echo "::error::User $COMMENTER is not authorized to trigger Claude"
            exit 1
          fi

      - uses: actions/checkout@v4

      - uses: anthropics/claude-code-action@v1
        with:
          anthropic_api_key: ${{ secrets.ANTHROPIC_API_KEY }}
          github_token: ${{ secrets.GITHUB_TOKEN }}
          trigger_phrase: "/implement"
          prompt: |
            Implement the solution for this GitHub issue based on the approved plan in the comments.
            Follow the conventions in CLAUDE.md.
            Create a feature branch, commit with a message referencing the issue, and open a PR.
