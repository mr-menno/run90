name: Claude - Implement Plan

on:
  issue_comment:
    types: [created]

jobs:
  implement:
    if: |
      github.event.issue.pull_request == null &&
      contains(github.event.comment.body, '/implement')
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
      issues: write
      id-token: write
    steps:
      - name: Check allowlist
        env:
          ALLOWED_USERS: mr-menno
          COMMENTER: ${{ github.event.comment.user.login }}
        run: |
          if echo ",$ALLOWED_USERS," | grep -q ",$COMMENTER,"; then
            echo "User $COMMENTER is authorized"
          else
            echo "::error::User $COMMENTER is not authorized to trigger Claude"
            exit 1
          fi

      - uses: actions/checkout@v4

      - uses: anthropics/claude-code-action@v1
        with:
          anthropic_api_key: ${{ secrets.ANTHROPIC_API_KEY }}
          direct_prompt: |
            Implement the solution for GitHub issue #${{ github.event.issue.number }}.

            Issue: ${{ github.event.issue.title }}
            Description: ${{ github.event.issue.body }}

            Review the implementation plan in the issue comments, then:
            1. Implement all required changes following the plan
            2. Follow the conventions in CLAUDE.md
            3. Create a feature branch named issue-${{ github.event.issue.number }}
            4. Commit with message referencing the issue (Closes #${{ github.event.issue.number }})
            5. Create a pull request linking to the issue
          max_turns: "25"
          allowed_tools: "Bash,Read,Edit,Write,Glob,Grep"
