name: Claude - Create Plan

on:
  issue_comment:
    types: [created]

jobs:
  create-plan:
    if: |
      github.event.issue.pull_request == null &&
      contains(github.event.comment.body, '/plan')
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write
      issues: write
      id-token: write
    steps:
      - name: Check allowlist
        env:
          ALLOWED_USERS: mr-menno
          COMMENTER: ${{ github.event.comment.user.login }}
        run: |
          if echo ",$ALLOWED_USERS," | grep -q ",$COMMENTER,"; then
            echo "User $COMMENTER is authorized"
          else
            echo "::error::User $COMMENTER is not authorized to trigger Claude"
            exit 1
          fi

      - uses: actions/checkout@v4

      - uses: anthropics/claude-code-action@v1
        with:
          use_claude_code_app: true
          trigger_phrase: "/plan"
          prompt: |
            You are analyzing a GitHub issue to create an implementation plan.
            Read the codebase thoroughly, then post a clear implementation plan.
            Include: files to modify, specific changes, testing approach, and risks.
            Do NOT make any code changes â€” only analyze and plan.
