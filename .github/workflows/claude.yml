name: Claude

on:
  issue_comment:
    types: [created]
  pull_request_review_comment:
    types: [created]

jobs:
  claude:
    if: contains(github.event.comment.body, '@claude')
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
      issues: write
      id-token: write
    steps:
      - name: Check allowlist
        env:
          ALLOWED_USERS: mr-menno
          COMMENTER: ${{ github.event.comment.user.login }}
        run: |
          if echo ",$ALLOWED_USERS," | grep -q ",$COMMENTER,"; then
            echo "User $COMMENTER is authorized"
          else
            echo "::error::User $COMMENTER is not authorized to trigger Claude"
            exit 1
          fi

      - uses: actions/checkout@v4

      - uses: anthropics/claude-code-action@latest
        with:
          use_claude_code_app: true
